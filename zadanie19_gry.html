<html>
<head>
<meta charset="UTF-8">
</head>
<body>

<script type="text/javascript">
function pole()
{
var a_gry= parseFloat(document.getElementById('dlugosc').value);
var b_gry= a_gry*a_gry;
document.getElementById("nazwa").innerHTML ="Pole kwadratu= "+b_gry.toFixed(2)+" cm^2";
}
function obwod()
{
var a_gry= parseFloat(document.getElementById('dlugosc').value);
var b_gry= 4*a_gry;
document.getElementById("nazwa").innerHTML ="Obwód kwadratu= "+b_gry.toFixed(2)+" cm";
}
</script>

<h1>Wszystko o KWADRACIE</h1><br><br>
Podaj długość boku: <input type="text" id="dlugosc" value="podaj długość"> cm<br><br><br>
<input type="button" name="pole" value="Oblicz pole" Onclick="pole()"><br><br>
<input type="button" name="obwod" value="Oblicz obwod" Onclick="obwod()"><br><br>
<div style="color:red;font-size:50px;"id="nazwa"></div>
</body>
</html>
