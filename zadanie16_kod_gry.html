<html>
    <head>
    </head>
    <body>
        <textarea rows="25" cols="95">
		
	<HTML> 
    <HEAD> 
    </HEAD> 
    <BODY> 
	<div style= "color: navy; font-size: 40px;">
    <script language="JavaScript">
	
	
    var a_gry = prompt("Wprowadź a = ");
    var a = parseFloat(a_gry);
	
	
	var b_gry = prompt("Wprowadź b = ");
	var b = parseFloat(b_gry);
	
	l1 = 3 * ( ( a * a ) * b );
	l2 = a * a * a;
	l3 = 3 * ( a * ( b * b) );
    l4 = b * b * b;
	
	
	wynik = l2 + l1 + l3 + l4; 
	
	document.write( "Wczytane liczby to: " + a + " i " + b + "<br>" );
    
	document.write( "Wynik działania to: " + wynik );
    </script>
    </BODY> 
    </HTML>

    </textarea>
    </body>
</html>
